name: Build and Push Frontend & Backend Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Frontend Image
    - name: Build Frontend Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-frontend:latest crud-dd-task-mean-app/crud-dd-task-mean-app/frontend

    - name: Push Frontend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/my-frontend:latest

    # Backend Image
    - name: Build Backend Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-backend:latest .crud-dd-task-mean-app/crud-dd-task-mean-app/backend

    - name: Push Backend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/my-backend:latest
